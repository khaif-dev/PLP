<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lists</title>
</head>
<body>
   <!-- You can customize the numbering style using the type attribute (1, A, a, i, I): -->
  <ol>
    <h1>Lists</h1>
    <li type="a"><p>Ordered</p></li>
    <li type="i">Numeric: 1</li>
    <li type="i">alphabet: a</li>
    <li type="i">roman: i</li>
  </ol>
   <!-- You can customize the bullet style using the type attribute (disc, square, circle): -->
  <ul>
    <li type="disc"> disc</li>
    <li type="square"> square</li>
    <li type="circle"> circle</li>
  </ul>
    <!-- Definition list: Definition lists pair terms with their descriptions.): -->
  <dl>
    <dt>etc</dt>
      <dd>etcetera</dd>
    <dt>id</dt>
      <dd>identifier</dd>
    <dt>idk</dt>
      <dd>I don't Know</dd>
  </dl>

   <!-- image as link -->
  <a href="https://github.com/dashboard">
    <img src="./teafarms.JPG" alt="kenya's teafarms" width="400px" height="600px">
  </a>
  <table border="1">
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>20</td>
        <td>Kenya</td>
      </tr>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>USA</td>
      </tr>
    </tbody>
    <caption style="font-style: italic;">user data</caption>
  </table>   

</body>
</html>
