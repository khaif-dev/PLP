<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->   
    <link rel="stylesheet" href="signup.css">    
  </head>
  <body>
    <div class="signup">
      <form id="signupForm">
        <h1>Sign Up</h1>
        <p>Please fill this form to become a member</p> 
        <div>
        <label><b>Email</b></label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label><b>Password</b></label>
        <input type="password" name="password" placeholder="Enter password" required>

        <label><b>Repeat Password</b></label>
        <input type="password" name="password" placeholder="Confirm password" required>

        <button id="signupButton" class="btn">Sign Up</button>
      </div> 
      <p>By clicking the Submit button, you agree to our <br>
        <a href="#">Terms & Condition</a>and<a href="#">Privacy Policy</a> </p>    
      </form>   
      <p>Already have an account?<a href="#">Login</a></p>   
    </div>
    <!--login-->
    <div class="login">
      <form id="loginForm">
        <h1>Login</h1>
        <p>Please fill the form to LogIn</p>
        <label><b>Email</b></label>
        <input type="email" name="email" placeholder="Enter email" required>
        <label><b>Password</b></label>
        <input type="password" name="password" placeholder="Enter password" required>
        
        <button id="loginButton">Login</button>
      </form>    
      <p>Dont have an account? Signup <a href="#">Here</a></p>       
    </div>
    <script src="signup.js"></script>
  </body>
</html>
